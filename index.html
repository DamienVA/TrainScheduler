<!DOCTYPE html>
<html>

<head>
    <title>TimeSheet</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid p-3 mb-2 bg-dark text-white">
            <div class="container">
                <h1 class="display-4" style="text-align: center">Train Scheduler</h1>
                <p class="lead" style="text-align: center">A Comprehensive Directory of Train Destinations and Times</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Current Employees
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>

        <div class="card">
            <div class="card-header">
                Add Employee
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="First Last">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" class="form-control" id="roleInput" placeholder="Another input">
                    </div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" class="form-control" id="startDateInput" placeholder="Another input">
                    </div>
                    <div class="form-group">
                        <label>Monthly Rate</label>
                        <input type="text" class="form-control" id="monthlyRateInput" placeholder="Another input">
                    </div>
                    <input class="btn btn-primary" id="addUser" type="submit" value="Submit">
                </form>
            </div>
        </div>


    </div>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCvipohfZr2Aj7AuP3Rd-mRj-H8gpy_WkE",
            authDomain: "fsf-inclass-5f04b.firebaseapp.com",
            databaseURL: "https://fsf-inclass-5f04b.firebaseio.com",
            projectId: "fsf-inclass-5f04b",
            storageBucket: "",
            messagingSenderId: "254087399275",
            appId: "1:254087399275:web:ffe05cb52fe56a76bcee2e"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var database = firebase.database();

        // Initial Values
        var name = "";
        var role = "";
        var startDate = "";
        var monthlyRate = 0;

        // Capture Button Click
        $("#addUser").on("click", function (event) {
            event.preventDefault();

            //Grab values from form
            name = $("#nameInput").val().trim();
            role = $("#roleInput").val().trim();
            startDate = moment($("#startDateInput").val().trim()).format();
            monthlyRate = parseInt($("#monthlyRateInput").val().trim());
            
            // Code for handling the push
            database.ref().push({
                name: name,
                role: role,
                startDate: startDate,
                monthlyRate: monthlyRate
            });

        });
    </script>


</body>

</html>
